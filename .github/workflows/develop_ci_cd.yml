name: develop CI_CD
on: 
  push:
    branches: [ "develop"]
  pull_request:
    branches: [ "develop"]
jobs:
  develop_ci_cd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11' # O la versión que necesites
          distribution: 'adopt'

      - name: List directory
        run: ls -R # Esto listará todos los archivos y carpetas

      - name: Build with Maven
        run: mvn install

      - name: Run tests
        run: mvn test

